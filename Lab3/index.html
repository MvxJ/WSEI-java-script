<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="waves">
        </div>
        <div class="controls">
            <div id="addWave" class="btn">
                Add
            </div>
            <div id="removeWave" class="btn">
                Remove
            </div>
            <div>
                Play in loop
                <input type="checkbox" name="loop" id="playInLoop">
            </div>
            <div id="playSelected" class="btn">
                Play Selected
            </div>
            <div>
                Wave length in seconds
                <input type="number" value="120" id="timeInSeconds">
            </div>
            <div id="playAll" class="btn">
                Play All
            </div>
            <div id="metronom" class="inActiveMetronom btn">
                Metronom
            </div>
            <div>
                Metronom interval
                <input type="text" name="metronom-tick" value="60" id="repeatPerMin">
            </div>
        </div>

        <div id="soundBox"></div>
        <div id="keyboard" style="display: flex; width:auto; height: auto; justify-content: space-around; flex-direction: row;">
        </div>
        <script type="text/javascript" src="./drumkit.js"></script>
    </body>
</html>
