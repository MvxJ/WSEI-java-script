<html>
    <head>
        <script src="https://kit.fontawesome.com/feed07e87e.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="mainContainer">
            <div id="deleteModal" class="hidden">
                <div class="actions">
                    <div class="closeModalDeleteButton">Close</div>
                </div>
                <div class="delete-modal-body">
                    <p>Are you sure you want delete note <span id="noteToDeleteTitle">Note title</span>?</p>
                </div>
                <div class="delete-modal-buttons">
                    <div style="width: 60%; display: flex; justify-content: space-around;">
                        <div class="btn btn-danger" id="deleteNoteButton">
                        Delete
                        </div>
                        <div class="btn btn-secondary closeModalDeleteButton">
                            Cancel
                        </div>
                    </div>
                </div>
            </div>
            <div id="noteForm" class="hidden">
                <div class="actions">
                    <div id="closeModalButton">Close</div>
                </div>
                <div class="fields">
                    <form>
                        <input type="hidden" id="formAction" value="" name="formAction">
                        <input type="hidden" id="noteIndex" value="" name="noteIndex">
                        <input type="hidden" id="noteId" value="" name="noteId">
                        <input type="hidden" id="createdAtDate" value="" name="createdAtDate">
                        <div class="row">
                            <div class="col-sm">
                                <label for="noteDate">Title</label>
                                <input type="text" class="form-control" name="noteTitle" id="noteTitle" required>
                            </div>
                            <div class="col-sm">
                                <label for="noteTag">Tag</label>
                                <input type="text" class="form-control" name="noteTag" id="noteTag">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <label for="noteDate">Date of Event</label>
                                <input type="date" class="form-control "name="noteDate" id="noteDate" required>
                            </div>
                            <div class="col-sm">
                                <label for="noteColor">Note color</label>
                                <input type="color" id="noteColor" name="noteColor" value="#feff9c" class="form-control">
                            </div>
                        </div>
                        <div class="row">   
                            <div class="col-sm">
                                <div id="reminderFields" class="hidden">
                                    <label for="rememberDate">Reminder date</label>
                                    <input type="datetime-local" class="form-control" name="rememberDate" id="rememberDate">
                                </div>
                            </div>
                            <div class="col-sm">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="reminder">
                                    <label class="form-check-label" for="reminder">Reminder</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="notePin">
                                    <label class="form-check-label" for="notePin">Pin note</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="toDoList">
                                    <label class="form-check-label" for="toDoList">Add to do list in note</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <label for="noteContent">Content</label>
                                <textarea name="Text1" cols="40" rows="5" name="noteContent" class="form-control" id="noteContent" required></textarea>
                            </div>
                        </div>
                        <div id="toDoListForm" class="hidden">
                            <div class="row">
                                <div class="col-sm">
                                    <label for="toDoElement">What you need to do?</label>
                                    <input type="text" name="toDoElement" id="toDoElement" class="form-control">
                                </div>
                                <div class="col-sm">
                                    <div class="btn btn-primary" id="addElementToList">Add element</div>
                                </div>
                            </div>
                            <div class="row">
                                <p>To do list content: </h4>
                                <div id="toDoListBox">
                                    <div class="col-sm" id="toDoListContent">
                                    
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="btn btn-primary" id="saveNote">Save</div>
                    </form>
                </div>
            </div>
            <div class="actionBox">
                <div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="">Search text</span>
                        </div>
                        <input type="text" class="form-control" name="searchText" id="searchText">
                    </div>
                </div>
                <div class="buttons">
                    <div class="btn btn-primary" id="search">Search...</div>
                    <div class="btn btn-primary" id="createNote">Create note</div>
                    <div class="btn btn-secondary hidden" id="resetFilters">Reset...</div>
                </div>
            </div>
            <div class="notesBoard">
            </div>
        </div>
        <script type="text/javascript" src="./notePocket.js"></script>
    </body>
</html>
