<html>
    <head>
        <script src="https://kit.fontawesome.com/feed07e87e.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="mainContainer">
            <div id="noteForm" class="hidden">
                <div class="actions">
                    <div id="closeModalButton">Close</div>
                </div>
                <div class="fields">
                    <input type="text" class="form-control" name="noteTitle" id="noteTitle">
                    <input type="date" class="form-control"name="noteDate" id="noteDate">
                    <input type="date" class="form-control" name="rememberDate" id="rememberDate">
                    <input type="text" class="form-control" name="noteTag" id="noteTag">
                    <textarea name="Text1" cols="40" rows="5" name="noteContent" id="noteContent"></textarea>
                    <div class="btn btn-primary" id="saveNote">
                        Save
                    </div>
                </div>
            </div>
            <div class="actionBox">
                <div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="">Search text</span>
                        </div>
                        <input type="text" class="form-control" name="searchText" id="searchText">
                    </div>
                </div>
                <div>
                    <div class="btn btn-primary">Search...</div>
                    <div class="btn btn-primary" id="createNote">Create note</div>
                </div>
            </div>
            <div class="notesBoard">
            </div>
        </div>
        <script type="text/javascript" src="./notePocket.js"></script>
    </body>
</html>
