<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="col-sm">
                <h4>Configuration</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <label for="numberOfBalls">Number of balls</label>
                <input type="range" class="form-range" id="numberOfBalls" value="10">
                <label for="distanceValue">Distance</label>
                <input type="range" class="form-range" id="distanceValue" value="250" max="1000" min="200">
                <label for="powerOfMouseEffect">Mouse effect power</label>
                <input type="number" class="form-control" id="powerOfMouseEffect" value="50.0">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="repulsionEffect">
                    <label class="form-check-label" for="repulsionEffect">Mouse effect repulsion</label>
                </div>
                <label for="yValue">Y Value</label>
                <input type="number" class="form-control" id="yValue" value="2.0">
                <label for="xValue">X Value</label>
                <input type="number" class="form-control" id="xValue" value="5.0">
                <label for="energySpeed">Energy flow rate</label>
                <input type="number" class="form-control" id="energySpeed" value="1.0">
                <input type="button" class="btn btn-primary" value="Play" id="play">
                <input type="button" class="btn btn-primary" value="Reset" id="reset">
            </div>
            <div class="col-sm canvas-box" id="canvasBox">
                <canvas width="1500px" height="800px" id="canvasBoard">

                </canvas>
            </div>
        </div>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
