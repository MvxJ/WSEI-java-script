<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div class="row main-row">
            <div class="col-sm-3">
                <h4>Search city</h4>
                <div class="search-box">
                    <input type="text" id="city" name="city" placeholder="City">
                    <button class="btn btn-primary" id="search">Search</button>
                </div>
                <div id="autosuggest"></div>
                <h4 class="lists-title">Last searched:</h4>
                <ul id="lastCheckedCities">
                </ul>
                <h4 class="lists-title">Pinned</h4>
                <ul id="pinnedCities">
                </ul>
                <div>
                    <button id="addCityToPinned" class="btn btn-success">Pin current city</button>
                    <div class="alert alert-dark custom-alert d-none" id="limitDialog">You have reached limit of pinned cities, please remove some pins.</div>
                </div>
            </div>
            <div class="col-sm-9">
                <h4>Weather for: <span id="cityNameHeader"></span></h4>
                <div class="weather-box">
                    <img id="weatherImage">
                    <p>Country: <span id="country"></span></p>
                    <p>Current weather: <span id="weatherMain"></span></p>
                    <p>Weather description: <span id="weatherDesc"></span></p>
                    <p>Sunrise: <span id="sunRise"></span></p>
                    <p>Sunset: <span id="sunSet"></span></p>
                    <p>Temperature: <span id="temp"></span></p>
                    <p>Temperature Max: <span id="tempMax"></span></p>
                    <p>Temperature Min: <span id="tempMin"></span></p>
                    <p>Pressure: <span id="pressure"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    <p>Wind speed: <span id="windSpeed"></span></p>
                    <p>Wind deg: <span id="winDeg"></span></p>
                    //Wykres np 12h
                </div>
            </div>
        </div>
        <div class="row">
        </div>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
