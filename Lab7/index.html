<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div class="row main-row">
            <div class="col-sm-3">
                <h4>Search city</h4>
                <div>
                    <input type="text" id="city" name="city" placeholder="City" class="form-control">
                    <button class="btn btn-primary" id="search">Search</button>
                </div>
                <h4>Last checked</h4>
                <ul id="lastCheckedCities">
                    <li>Kraków</li>
                </ul>
                <h4>Pinned</h4>
                <ul id="pinnedCities">
                    <li class="pin">Kraków</li>
                </ul>
                <div>
                    <button id="addCityToPinned" class="btn btn-success">Pin current city</button>
                    <div class="alert alert-dark custom-alert d-none" id="limitDialog">You have reached limit of pinned cities, please remove some pins.</div>
                </div>
            </div>
            <div class="col-sm-9">
                <h4>Weather for: </h4>
                <p>City name</p>
                <div class="weather-box">
                    //Current weather information here
                    <br>
                    //Chart with weather for current location
                    <br>
                    //Api information
                </div>
            </div>
        </div>
        <div class="row">
        </div>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
